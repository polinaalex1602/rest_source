<html>

<head>
    <title>Meetup Extractor</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js" integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles.css">

    <script src="secret.js"></script>
    <script src="input.service.js"></script>
    <script src="parse.service.js"></script>
    <script src="fake.js"></script>
    <script src="http.service.js"></script>
    <script src="output.service.js"></script>
    <script src="functions.js"></script>
</head>

<body>

    <!-- Входные данные -->
    <fieldset id="inputForm">
        <legend>Исходные данные</legend>
        <form>
            <div class="row">
                <div class="col-md-10 col-sm-12">
                    <div class="row">
                        <!-- dates -->
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="dateRangeStart">Начало периода</label>
                                <input type="date" class="form-control" id="dateRangeStart" />
                            </div>
                        </div>

                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <label for="dateRangeEnd">Окончание периода</label>
                                <input type="date" class="form-control" id="dateRangeEnd" />
                            </div>
                        </div>
                    </div>

                    <!-- filter -->
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="txtSearchFilter">Текст для фильтрации</label>
                                <input type="text" class="form-control" id="txtSearchFilter" />
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-2 col-sm-12">
                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="lstCities">Город</label>
                            <select id="lstCities" class="form-control">
                                <option value="ny">New York</option>
                                <option value="sf">San Francisco</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="cmdStart">&nbsp;</label>
                            <span id="cmdStart" class="btn btn-primary btn-main">Поиск</span>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </fieldset>

    <!-- Результат -->
    <fieldset id="outputTable">
        <legend>Результат</legend>

        <ul id="lstErrors"></ul>

        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>When</th>
                    <th>Where</th>
                </tr>
            </thead>
            <tbody id="tblEventsBody"></tbody>
        </table>
    </fieldset>

    <!-- Инициализация -->
    <script>
        const useCase = new MeetupUseCase();
        $(function() {
            $("#cmdStart").click(function() {
                useCase.doRequest();
            });
        });
    </script>

</body>

</html>
